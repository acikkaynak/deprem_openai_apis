name: Intent unit tests
on:
  pull_request:
    branches:
    - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Python setup
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10' 
    - name: Install deps
      run: python -m pip install -r requirements.txt
    - name: Tests
      run: |
        pytest --verbose
     
